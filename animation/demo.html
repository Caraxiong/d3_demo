<!DOCTYPE html>
<html>
<head>
	<title>动效</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript" src="../lib/d3/d3.min.js"></script>
	<script type="text/javascript">
		var width = 800;
		var height = 800;
		var svg = d3.select("body").append("svg").attr("width",width).attr("height",height);

		var circle1 = svg.append("circle")
			.attr("cx",100)
			.attr("cy",100)
			.attr("r",45)
			.style("fill","green");
		//在1秒（1000毫秒）内将圆心坐标由100变为300
		circle1.transition()
			.duration(1000)
			.attr("cx",300);

		var circle2 = svg.append("circle")
			.attr("cx",100)
			.attr("cy",200)
			.attr("r",45)
			.style("fill","green");
		//在1秒（1000毫秒）内将圆心坐标由100变为300
		circle2.transition()
			.duration(1000)
			.attr("cx",300)
			.attr("fill","blue");


		var circle3 = svg.append("circle")
			.attr("cx",100)
			.attr("cy",300)
			.attr("r",45)
			.style("fill","red");
		//在1秒（1000毫秒）内将圆心坐标由100变为300
		circle3.transition()
			.duration(1000)
			.attr("cx",300)
			.attr("fill","blue")
			.attr("r",30)
			.ease("bounce");
	</script>
</body>
</html>
